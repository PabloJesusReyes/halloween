<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cabaña</title>
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <!-- el estilo está fuera y se enlaza con etiqueta link -->
    <link rel="stylesheet" href="estilos/halloween.css">
    <!-- las funciones de js están fuera y las enlazo con el atributo src-->
    <script src="javascripts/halloween.js">
    </script>
</head>
<body onload="sonar('ambient')"><!-- el evento que hace sonar la musica es cargar la página. Sonar es una función que voy a definir en la zona de script-->
    <div id="container">
        <audio src="sonidos/ambient.mp3" id="ambient" autoplay loop></audio><!-- sonido de fondo -->
        <audio src="sonidos/llavesound.mp3" id="llavesound"></audio>
        <audio src="sonidos/espejosound.mp3" id="espejosound"></audio>
        <p id="titulo">La cabaña</p>
        
        <img id="velagrande" src="imagenes/velagrande.gif">
        <img id="velapequeña" src="imagenes/velapequeña.gif">
        
        <img id="espejoanimacion" src="imagenes/espejoanimacion.gif">
        <div id="espejo" onmouseover="mostrar('espejoanimacion');sonar('espejosound')"
        onmouseout="ocultar('espejoanimacion');parar('espejosound')"></div>

        <img id="cuadroanimacion" src="imagenes/cuadroanimacion.gif">
        <p id="cuadrodialogo"> Un cuado de una persona posando, parece antiguo.</p>
        <img id="cuadroover" src="imagenes/cuadroover.png">
        <div id="cuadro" onmouseover="mostrar('cuadroover')" onmouseout="ocultar('cuadroover'); ocultar('cuadrodialogo')"
        onclick="mostrar('cuadrodialogo')"></div>

        <img id="llave" src="imagenes/llave.png">
        <p id="calaveradialogo"> ¡Parece que dentro de la calavera hay algo!</p>
        <img id="calaveraover" src="imagenes/calaveraover.png">
        <div id="calavera" onmouseover="mostrar('calaveraover')" onmouseout="ocultar('calaveraover'); ocultar('calaveradialogo'); mostrar('llave');sonar('llavesound')"
        onclick="mostrar('calaveradialogo')"></div>
        
        <p id="pentagramadialogo"> Me gustaría saber que es lo que esta pasado aqui... </p>
        <img id="pentagramaover" src="imagenes/pentagramaover.png">
        <div id="pentagrama" onmouseover="mostrar('pentagramaover')" onmouseout="ocultar('pentagramaover');ocultar('pentagramadialogo')"
        onclick="mostrar('pentagramadialogo')"></div>
        
        
    </div>
</body>
</html>
